<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Login Page</title>
  </head>
  <body>
    <div class="login-top">
      <img src="/img/Netflix-Brand-Logo.png" alt="" />
    </div>
    <div
      class="d-flex justify-content-center align-items-center"
      style="width: 100vw"
    >
      <section class="login-box">
        <h2 class="text-white">Accedi</h2>
        <form class="mt-4">
          <div class="mb-3 bg-white rounded px-2">
            <label for="exampleInputEmail1" class="form-label small-text"
              >Email o numero di telefono</label
            >
            <input
              type="email"
              class="form-control border-0 p-0"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 bg-white rounded px-2">
            <label for="exampleInputPassword1" class="form-label small-text"
              >Password</label
            >
            <input
              type="password"
              class="form-control border-0 p-0"
              id="exampleInputPassword1"
            />
          </div>
          <button type="submit" class="btn btn-danger mt-3" style="width: 100%">
            Accedi
          </button>
          <div class="mb-3 mt-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label
              class="form-check-label text-white small-text"
              for="exampleCheck1"
              >Ricordami</label
            >
          </div>
          <div class="mt-3 d-flex">
            <img width="20px" src="/img/Facebook_logo_(square).png" alt="" />
            <p class="m-0 small-text text-white">Accedi con Facebook</p>
          </div>
        </form>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
